<button class="btn btn-default" type=" button" (click)="goBack()">go back</button>

<div *ngIf="hero">
    <h1>{{ hero.name }}</h1>
    <p>{{ hero.backgroundStory }}</p>

    <form (ngSubmit)="onSubmit()" #heroDetailsForm="ngForm">
        <div class="form-group">
            <label for="heroName">Hero name</label>
            <input type="text" class="form-control" id="heroName" name="heroName" required [(ngModel)]="hero.name">
        </div>

        <div class="form-group">
            <label for="backgroundStory">Background story</label>
            <textarea class="form-control" id="backgroundStory" name="backgroundStory" required
                [(ngModel)]="hero.backgroundStory"></textarea>
        </div>

        <button type="button" class="btn btn-default" (click)="getHero()">Restore</button>
        <button type="submit" class="btn btn-success --submit" [disabled]="!heroDetailsForm.form.valid">Update</button>
    </form>
</div>
